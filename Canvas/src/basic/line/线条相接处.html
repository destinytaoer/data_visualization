<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>线条相接处</title>
  <link rel="stylesheet" href="../../styles/canvas.css">
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  let canvas = document.getElementById('canvas')
  canvas.width = 500 
  canvas.height = 500
  let cxt = canvas.getContext('2d')

  cxt.beginPath()
  cxt.moveTo(200, 50)
  cxt.lineTo(300, 100)
  cxt.lineTo(200, 150)
  cxt.lineWidth = 20
  cxt.strokeStyle = 'red'
  cxt.lineJoin = 'miter' // 默认
  cxt.stroke()

  cxt.beginPath()
  cxt.moveTo(200, 180)
  cxt.lineTo(300, 230)
  cxt.lineTo(200, 280)
  cxt.lineWidth = 20
  cxt.strokeStyle = 'red'
  cxt.lineJoin = 'bevel'
  cxt.stroke()

  cxt.beginPath()
  cxt.moveTo(200, 310)
  cxt.lineTo(300, 360)
  cxt.lineTo(200, 410)
  cxt.lineWidth = 20
  cxt.strokeStyle = 'red'
  cxt.lineJoin = 'round'
  cxt.stroke()
</script>
</body>
</html>
