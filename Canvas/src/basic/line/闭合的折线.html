<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>闭合的折线</title>
  <link rel="stylesheet" href="../../styles/canvas.css">
</head>
<body>
<canvas id="canvas" ></canvas>
<script>
  let canvas = document.getElementById('canvas')
  canvas.width = 800
  canvas.height = 800
  let cxt = canvas.getContext('2d')
  
  cxt.lineWidth = 10

  cxt.beginPath()
  cxt.moveTo(100,200)
  cxt.lineTo(300,400)
  cxt.lineTo(100,600)
  cxt.closePath()
  
  cxt.strokeStyle = 'red'
  cxt.stroke()
</script>
</body>
</html>
