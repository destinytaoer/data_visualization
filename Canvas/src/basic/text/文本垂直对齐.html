<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本垂直对齐</title>
  <link rel="stylesheet" href="../../styles/canvas.css">
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  let canvas = document.getElementById('canvas')
  canvas.width = 500 
  canvas.height = 500
  let cxt = canvas.getContext('2d')

  cxt.fillStyle = '#058'
  cxt.font = 'bold 20px sans-serif'

  cxt.textBaseline='top'
  cxt.fillText('top', 20, 100)

  cxt.textBaseline='middle'
  cxt.fillText('middle', 200, 100)

  cxt.textBaseline='bottom'
  cxt.fillText('bottom', 400, 100)

  cxt.moveTo(0, 100)
  cxt.lineTo(500, 100)
  cxt.strokeStyle = '#058'
  cxt.stroke()

  cxt.textBaseline='alphabetic'
  cxt.fillText('英文 alphabetic', 20, 200)

  cxt.textBaseline='ideographic'
  cxt.fillText('中文 ideographic', 200, 200)

  cxt.textBaseline='hanging'
  cxt.fillText('印度语 hanging', 400, 200)

  cxt.moveTo(0, 200)
  cxt.lineTo(500, 200)
  cxt.strokeStyle = '#058'
  cxt.stroke()
</script>
</body>
</html>
