<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>arc</title>
  <link rel="stylesheet" href="../../styles/canvas.css">
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  let canvas = document.getElementById('canvas')
  canvas.width = 500 
  canvas.height = 500
  let cxt = canvas.getContext('2d')

  cxt.arc(250, 250, 100, 0, Math.PI,false)
  cxt.strokeStyle = 'red'
  cxt.stroke()

  // 圆角矩形
  function drawRoundRect(cxt, x, y, width, height, radius) {
    cxt.save()
    cxt.translate(x, y)
    pathRoundRect(cxt, width, height, radius)
    cxt.strokeStyle = 'red'
    cxt.stroke()
    cxt.restore()
  }

  function pathRoundRect(cxt, width, height, radius) {
    cxt.beginPath();
    cxt.arc(radius, radius, radius, 1*Math.PI, 1.5*Math.PI)
    cxt.lineTo(width - radius, 0)
    cxt.arc(width - radius, radius, radius, 1.5*Math.PI, 0)
    cxt.lineTo(width, height - radius)
    cxt.arc(width - radius, height - radius, radius, 0, 0.5*Math.PI)
    cxt.lineTo(width - radius, height)
    cxt.arc(radius, height - radius, radius, 0.5*Math.PI, 1 *Math.PI)
    cxt.lineTo(0, radius)
    cxt.closePath();
  }
  drawRoundRect(cxt, 100, 100, 200, 200, 30)
</script>
</body>
</html>
