<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内置 rect 方法</title>
  <link rel="stylesheet" href="../../styles/canvas.css">
</head>
<body>
<canvas id="canvas" ></canvas>
<script>
  let canvas = document.getElementById('canvas')
  canvas.width = 500
  canvas.height = 500
  let cxt = canvas.getContext('2d')
  
  function drawRect(x, y, width, height, borderWidth, borderColor, fillColor) {
    cxt.rect(x, y, width, height)

    cxt.lineWidth= borderWidth
    cxt.strokeStyle = borderColor
    cxt.fillStyle = fillColor
    
    cxt.fill()
    cxt.stroke()
  }
  drawRect(100, 100, 200, 200, 10, 'red', 'blue')
  drawRect(200, 200, 200, 200, 10, 'yellow', 'red')


  // 更简单的方法 fillRect 和 strokeRect
  function drawRect2(x, y, width, height, borderWidth, borderColor, fillColor) {

    cxt.lineWidth= borderWidth
    cxt.strokeStyle = borderColor
    cxt.fillStyle = fillColor
    
    cxt.fillRect(x, y, width, height)
    cxt.strokeRect(x, y, width, height)
  }
  drawRect2(200, 200, 200, 200, 10, 'yellow', 'red')
  // 后面绘制的图形会覆盖前面绘制的图形
</script>
</body>
</html>
